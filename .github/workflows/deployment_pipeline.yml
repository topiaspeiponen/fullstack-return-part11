name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        id: deploy
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "mighty-scrubland-74253"
          heroku_email: "topias.peiponen@gmail.com"
          healthcheck: "http://mighty-scrubland-74253.herokuapp.com/health"
          checkstring: "ok"
          delay: 10
          rollbackonhealthcheckfailed: true
      - name: npm install 
        run: npm install   
      - name: lint
        run: npm run eslint
      - name: build
        id: build
        run: npm run build
      - name: test
        run: npm run test
        env:
          MONGODB_TEST_URI: ${{secrets.MONGODB_TEST_URI}}
          MONGODB_URI: ${{secrets.MONGODB_URI}}
          SECRET: ${{secrets.SECRET}}
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod-test
          wait-on: http://localhost:3003
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
